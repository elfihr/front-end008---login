<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="stylesheet" href="./assets/css/styles.css">

    <title>login</title>
</head>
<body>
    <main id="container">

        <form id="formulario">
            <div id="formulario-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div " id="social-media">
                <a href="#">
                    <img class="imagem" src="./assets/img/facebook.png" alt="imagem facebook">
                </a>

                <a href="#">
                    <img class="imagem" src="./assets/img/google.png" alt="imagem google">
                </a>

                <a href="#">
                    <img class="imagem" src="./assets/img/github.png" alt="imagem github">
                </a>
            </div>

            <div id="formulario-input">
                <div class="formulario-input-box">
                    <label for="name">Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name">
                        </div>
                    </label>
                </div>

                <div class="formulario-input-box">
                    <label for="name">E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="e-mail">
                        </div>
                    </label>
                </div>

                <div class="formulario-input-box">
                    <label for="name">Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password">
                        </div>
                    </label>
                    <div id="forget-password">
                        <a href="#">
                            Forget your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login-button">
                Login
            </button>

        </form>



    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
